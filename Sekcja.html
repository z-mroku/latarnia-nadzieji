<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="theme-color" content="#0f1014">

    <title>Latarnia Nadziei</title>
    <meta property="og:title" content="Latarnia Nadziei">
    <meta property="og:description" content="Wsparcie w trze≈∫wieniu. Od dna do ≈õwiat≈Ça.">
    <meta property="og:image" content="https://latarnia-nadzieji.vercel.app/logo.png">
    <meta property="og:type" content="website">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïØÔ∏è</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           STYLIZACJA PREMIUM (Latarnia Vigor Style)
           ========================================= */
        
        :root {
            --gold: #ffd97b;
            --gold-dark: #c5a059;
            --bg-dark: #0f1014;
            --glass-bg: rgba(30, 34, 45, 0.75);
            --glass-border: 1px solid rgba(255, 217, 123, 0.15);
            --text-main: #e0e0e0;
        }

        html, body { 
            min-height: 100vh; margin: 0; padding: 0; 
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1f222e 0%, #0f1014 85%);
            background-attachment: fixed;
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* TYPOGRAFIA */
        h1, h2, h3 { 
            color: var(--gold); 
            font-family: 'Cinzel', serif; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            text-shadow: 0 2px 15px rgba(255, 217, 123, 0.2);
            margin-top: 0;
        }
        p { line-height: 1.7; font-size: 1.05rem; color: #ccc; margin-bottom: 1.5rem; }

        /* KONTENER G≈Å√ìWNY */
        #content-wrapper { 
            padding-top: 90px; 
            padding-bottom: 120px; 
            min-height: 100vh;
            padding-left: 15px; padding-right: 15px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
            max-width: 900px; margin: 0 auto;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* PRZYCISK POWROTU */
        .back-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: var(--gold);
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(255, 217, 123, 0.3);
            backdrop-filter: blur(8px);
            transition: all 0.3s;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .back-btn:hover { background: rgba(255, 217, 123, 0.15); border-color: var(--gold); transform: translateY(-2px); }

        /* KARTY (Glassmorphism) */
        .story-item, .card, .log-container, .audio-wrap, .support-wrap {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .story-item:hover { transform: translateY(-2px); border-color: rgba(255, 217, 123, 0.3); }

        /* META DANE */
        .entry-meta { 
            display: flex; flex-wrap: wrap; gap: 15px; 
            color: #888; font-size: 0.85rem; margin-bottom: 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.08); padding-bottom: 15px; 
        }
        .entry-meta span { display: flex; align-items: center; gap: 6px; }
        .entry-meta i { color: var(--gold); }

        /* PRZYCISKI AKCJI */
        .log-actions, .card-actions { margin-top: 25px; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .action-button {
            background: transparent;
            border: 1px solid rgba(255, 217, 123, 0.4);
            color: var(--gold);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px;
            text-transform: uppercase;
        }
        
        .action-button:hover {
            background: rgba(255, 217, 123, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 217, 123, 0.1);
        }

        /* Przycisk wyr√≥≈ºniony (Gradient) */
        .action-button.primary, button[type="submit"] {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            border: none;
            color: #121212;
            font-weight: 700;
        }
        .action-button.primary:hover, button[type="submit"]:hover {
            background: linear-gradient(135deg, #fff 0%, var(--gold) 100%);
            box-shadow: 0 0 20px rgba(255, 217, 123, 0.4);
        }
        
        .action-button:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }

        /* LISTA AUDIO */
        .audio-btn { 
            background: rgba(0,0,0,0.3); 
            border-left: 4px solid #444; 
            padding: 15px 20px; margin-bottom: 12px; border-radius: 8px; 
            cursor: pointer; transition: all 0.2s ease; 
            display: flex; align-items: center; gap: 15px; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        .audio-btn:hover { background: rgba(255,255,255,0.05); transform: translateX(5px); }
        .audio-btn.playing { 
            border-left-color: var(--gold); 
            background: linear-gradient(90deg, rgba(255,217,123,0.1) 0%, transparent 100%);
        }
        .audio-icon { font-size: 1.5rem; color: #555; min-width: 40px; text-align: center; }
        .audio-btn.playing .audio-icon { color: var(--gold); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* FORMULARZE */
        input, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            font-family: inherit;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 10px rgba(255, 217, 123, 0.1); }

        /* LOADING */
        .loading-spinner { 
            border: 4px solid rgba(255, 255, 255, 0.1); 
            border-left-color: var(--gold); 
            border-radius: 50%; 
            width: 60px; height: 60px; 
            animation: spin 1s linear infinite; 
            margin: 150px auto; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* FAB HYMN */
        #fab-hymn {
            position: fixed; bottom: 25px; right: 25px;
            width: 65px; height: 65px; border-radius: 50%;
            background: linear-gradient(145deg, #ffd97b, #c5a059);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            border: none; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #121212; cursor: pointer;
            transition: transform 0.2s;
        }
        #fab-hymn:active { transform: scale(0.9); }
    </style>
</head>
<body>
  
  <a href="/index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Powr√≥t
  </a>
  
  <div id="content-wrapper">
    <div class="loading-spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, limit, doc, updateDoc, increment, addDoc, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- 1. KONFIGURACJA ---
    const firebaseConfig = {
      apiKey: "AIzaSyD1kuonCrsLNV4ObBiI2jsqdnGx3vaA9_Q",
      authDomain: "projekt-latarnia.firebaseapp.app",
      projectId: "projekt-latarnia",
      storageBucket: "projekt-latarnia.firebasestorage.app",
      messagingSenderId: "244008044225",
      appId: "1:244008044225:web:67fbc7f5cfa89b627fb640",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const HYMN_URL = "/audio/hymn.mp3"; 

    // --- 2. NARZƒòDZIA (Utils) ---
    const Utils = {
        escapeHtml: (s) => String(s).replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c])),
        stripHtml: (s) => String(s).replace(/<[^>]*>?/gm, ''),
        // Szybkie sprawdzanie lajk√≥w w pamiƒôci telefonu
        isLiked: (id) => localStorage.getItem('liked_' + id) === 'true',
        setLiked: (id) => localStorage.setItem('liked_' + id, 'true')
    };

    // --- 3. SYSTEM AUDIO (The Manager) ---
    const AudioSystem = {
        mainPlayer: new Audio(),
        hymnPlayer: new Audio(HYMN_URL),
        synth: window.speechSynthesis,
        state: { isHymnPlaying: false, currentTrackBtn: null },

        init() {
            this.hymnPlayer.loop = true;
            this.createHymnButton();
        },

        createHymnButton() {
            const btn = document.createElement('button');
            btn.id = 'fab-hymn';
            btn.innerHTML = '<i class="fas fa-music"></i>';
            btn.onclick = () => this.toggleHymn();
            document.body.appendChild(btn);
        },

        stopAll() {
            this.mainPlayer.pause();
            this.synth.cancel();
            if (this.state.currentTrackBtn) {
                this.state.currentTrackBtn.classList.remove('playing');
                this.state.currentTrackBtn = null;
            }
        },

        playTrack(url, btnElement) {
            // Je≈õli gra hymn - zatrzymaj
            if (this.state.isHymnPlaying) this.toggleHymn();
            
            // Je≈õli klikniƒôto to samo - pauza
            if (this.state.currentTrackBtn === btnElement && !this.mainPlayer.paused) {
                this.mainPlayer.pause();
                btnElement.classList.remove('playing');
                return;
            }

            // Stop innych
            this.stopAll();

            // Start nowego
            this.mainPlayer.src = url;
            this.mainPlayer.play().catch(e => alert("B≈ÇƒÖd odtwarzania. Sprawd≈∫ plik."));
            this.state.currentTrackBtn = btnElement;
            btnElement.classList.add('playing');
            
            this.mainPlayer.onended = () => {
                btnElement.classList.remove('playing');
                this.state.currentTrackBtn = null;
            };
        },

        toggleHymn() {
            this.stopAll(); 
            const btn = document.getElementById('fab-hymn');
            
            if (this.state.isHymnPlaying) {
                this.hymnPlayer.pause();
                this.state.isHymnPlaying = false;
                btn.innerHTML = '<i class="fas fa-music"></i>';
                btn.style.transform = 'scale(1)';
            } else {
                this.hymnPlayer.play().catch(e => console.error("Brak hymnu"));
                this.state.isHymnPlaying = true;
                btn.innerHTML = '<i class="fas fa-pause"></i>';
                btn.style.transform = 'scale(1.1)';
            }
        },

        speak(text) {
            this.stopAll();
            if(this.state.isHymnPlaying) this.toggleHymn();

            const cleanText = text.replace(/<[^>]*>?/gm, '');
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = "pl-PL";
            utterance.rate = 0.95;
            this.synth.speak(utterance);
        }
    };

    // --- 4. RENDERER (Silnik strony) ---
    const Renderer = {
        wrapper: document.getElementById('content-wrapper'),
        
        async init() {
            AudioSystem.init();
            const params = new URLSearchParams(window.location.search);
            const section = decodeURIComponent(params.get('nazwa') || 'Kronika');
            document.title = `${section} | Latarnia`;

            try {
                if (section === 'G≈Ços Latarni') await this.loadAudioSection();
                else if (section === 'Piciorys Chudego') await this.loadPiciorys();
                else if (section === 'Wsparcie') await this.loadSupport();
                else await this.loadKronika(section);
            } catch (e) {
                this.renderError(e.message);
            }
        },

        // --- SEKCJA: G≈ÅOS LATARNI (AUDIO) ---
        async loadAudioSection() {
            this.wrapper.innerHTML = `
                <div class="audio-wrap">
                    <h1 style="text-align:center">G≈Ços Latarni</h1>
                    <p style="text-align:center; color:#888;">Pos≈Çuchaj, je≈õli nie masz si≈Çy czytaƒá.</p>
                    <div id="audio-list" style="margin-top:30px;">
                        <div class="loading-spinner" style="width:30px; height:30px; margin:0 auto;"></div>
                    </div>
                </div>`;
            
            // Pobieramy WSZYSTKO (bez where 'active')
            const q = query(collection(db, 'audio_tracks'), orderBy('order', 'asc'));
            
            onSnapshot(q, (snap) => {
                const list = document.getElementById('audio-list');
                if (snap.empty) { list.innerHTML = '<p style="text-align:center">Brak nagra≈Ñ w bazie.</p>'; return; }
                
                list.innerHTML = '';
                // Sortowanie po kategorii (grupowanie wizualne)
                const tracks = snap.docs.map(d => d.data());
                tracks.sort((a,b) => (a.category || '').localeCompare(b.category || ''));

                tracks.forEach(t => {
                    const el = document.createElement('div');
                    el.className = 'audio-btn';
                    el.innerHTML = `
                        <div class="audio-icon"><i class="fas fa-play"></i></div>
                        <div>
                            <div style="font-weight:bold; color:#fff; font-size:1.1rem;">${Utils.escapeHtml(t.title)}</div>
                            <div style="font-size:0.85rem; color:#888;">${Utils.escapeHtml(t.description || '')}</div>
                        </div>`;
                    el.onclick = () => AudioSystem.playTrack(t.url, el);
                    list.appendChild(el);
                });
            });
        },

        // --- SEKCJA: PICIORYS (INTELIGENTNY) ---
        async loadPiciorys() {
            const snap = await getDocs(query(collection(db, 'sekcje', 'Piciorys Chudego', 'entries'), limit(1)));
            if (snap.empty) return this.renderError("Piciorys nie zosta≈Ç jeszcze spisany.");
            
            const data = snap.docs[0].data();
            const id = snap.docs[0].id;
            
            // Bezpieczny podzia≈Ç tekstu
            let [intro, main] = data.text.includes('---PODZIAL---') 
                ? data.text.split('---PODZIAL---') 
                : [data.text.substring(0, 500) + '...', data.text];

            this.wrapper.innerHTML = `
                <div class="log-container">
                    <h1 style="font-size:2.2rem; margin-bottom:20px; text-align:center;">${data.introTitle || 'PoczƒÖtek'}</h1>
                    <div class="content-body" style="line-height:1.8;">${intro}</div>
                    
                    <div id="hidden-content" style="display:none; margin-top:30px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
                        <h2>${data.mainTitle || 'CiƒÖg dalszy'}</h2>
                        <div class="content-body" style="line-height:1.8;">${main}</div>
                    </div>

                    <div class="log-actions" style="margin-top:40px; justify-content:center;">
                        <button class="action-button primary" id="read-more-btn" onclick="
                            document.getElementById('hidden-content').style.display = 'block';
                            this.style.display = 'none';
                        ">Czytaj Dalej <i class="fas fa-arrow-down"></i></button>
                        
                        <button class="action-button" onclick="AudioSystem.speak('${Utils.escapeHtml(data.text)}')"><i class="fas fa-volume-up"></i> Lektor</button>
                        ${this.getLikeButton(id, data.likes)}
                    </div>
                    
                    <div class="entry-meta" style="margin-top:20px; justify-content:center;">
                        <span><i class="fas fa-eye"></i> ${data.views || 0} wy≈õwietle≈Ñ</span>
                    </div>
                </div>`;

            this.bindLike(id, 'sekcje/Piciorys Chudego/entries');
            updateDoc(snap.docs[0].ref, { views: increment(1) }).catch(console.error);
        },

        // --- SEKCJA: WSPARCIE (FEED) ---
        async loadSupport() {
            this.wrapper.innerHTML = `
                <div class="support-wrap">
                    <h1 style="text-align:center">Wsparcie</h1>
                    <p style="text-align:center; color:#aaa;">Zostaw dobre s≈Çowo. Ono wraca.</p>
                    
                    <form id="support-form">
                        <input id="inp-name" placeholder="Twoje imiƒô / ksywa" required>
                        <textarea id="inp-msg" placeholder="Twoja wiadomo≈õƒá..." rows="4" required></textarea>
                        <button type="submit" class="action-button primary" style="width:100%; justify-content:center">OPUBLIKUJ</button>
                    </form>
                </div>
                <div id="feed-container" style="display:flex; flex-direction:column; gap:20px;"></div>`;

            const q = query(collection(db, 'support_stories'), where('isApproved', '==', true), orderBy('t', 'desc'));
            
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('feed-container');
                cont.innerHTML = '';
                if(snap.empty) { cont.innerHTML = '<p style="text-align:center; color:#666;">BƒÖd≈∫ pierwszy.</p>'; return; }

                snap.forEach(doc => {
                    const d = doc.data();
                    const el = document.createElement('article');
                    el.className = 'card';
                    el.innerHTML = `
                        <h3 style="font-size:1.2rem; margin-bottom:10px">${Utils.escapeHtml(d.name)}</h3>
                        <p>${Utils.escapeHtml(d.text)}</p>
                        <div class="log-actions" style="justify-content:space-between; align-items:center;">
                            ${this.getLikeButton(doc.id, d.likes)}
                            <button class="action-button" style="font-size:0.8rem; border:none;" onclick="AudioSystem.speak('${Utils.escapeHtml(d.text)}')"><i class="fas fa-play"></i> Ods≈Çuchaj</button>
                        </div>`;
                    cont.appendChild(el);
                    this.bindLike(doc.id, 'support_stories');
                });
            });

            document.getElementById('support-form').onsubmit = async (e) => {
                e.preventDefault();
                const btn = e.target.querySelector('button');
                btn.disabled = true; btn.innerText = "Wysy≈Çanie...";
                try {
                    await addDoc(collection(db, 'support_stories'), {
                        name: document.getElementById('inp-name').value,
                        text: document.getElementById('inp-msg').value,
                        t: serverTimestamp(), isApproved: false, likes: 0
                    });
                    alert("Wys≈Çano do akceptacji!");
                    e.target.reset();
                } catch(err) { alert("B≈ÇƒÖd wysy≈Çania."); } 
                finally { btn.disabled = false; btn.innerText = "OPUBLIKUJ"; }
            };
        },

        // --- SEKCJA: KRONIKA (STANDARD) ---
        async loadKronika(sectionName) {
            const snap = await getDocs(query(collection(db, 'sekcje', sectionName, 'entries'), orderBy('createdAt', 'desc')));
            
            if (snap.empty) return this.renderError(`Sekcja "${sectionName}" jest pusta.`);

            let html = `<h1 style="text-align:center; margin-bottom:40px;">${sectionName}</h1>`;
            
            snap.forEach(doc => {
                const d = doc.data();
                const text = d.text || '';
                const short = Utils.stripHtml(text).substring(0, 250) + '...';

                html += `
                <article class="story-item">
                    <h3>${Utils.escapeHtml(d.title)}</h3>
                    <div class="entry-meta">
                        <span><i class="fas fa-calendar"></i> ${d.createdAt?.toDate().toLocaleDateString() || '-'}</span>
                        <span><i class="fas fa-eye"></i> ${d.views || 0}</span>
                    </div>
                    <div class="content-body">
                        <div class="short-view">${short}</div>
                        <div class="full-view" style="display:none; margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">${text}</div>
                    </div>
                    <div class="log-actions">
                        <button class="action-button primary" onclick="
                            const p = this.closest('article');
                            const f = p.querySelector('.full-view');
                            const s = p.querySelector('.short-view');
                            if(f.style.display==='none'){f.style.display='block';s.style.display='none';this.innerHTML='Zwi≈Ñ <i class=\'fas fa-arrow-up\'></i>'}
                            else{f.style.display='none';s.style.display='block';this.innerHTML='Czytaj Dalej'}
                        ">Czytaj Dalej</button>
                        ${this.getLikeButton(doc.id, d.likes)}
                        <button class="action-button" onclick="AudioSystem.speak('${Utils.escapeHtml(text.substring(0,100))}...')"><i class="fas fa-volume-up"></i></button>
                    </div>
                </article>`;
                updateDoc(doc.ref, { views: increment(1) }).catch(()=>{});
            });
            this.wrapper.innerHTML = html;
            snap.forEach(doc => this.bindLike(doc.id, `sekcje/${sectionName}/entries`));
        },

        // --- POMOCNIKI UI ---
        getLikeButton(id, count) {
            const isLiked = Utils.isLiked(id);
            const style = isLiked ? 'color:#ff6b6b; border-color:#ff6b6b' : '';
            const icon = isLiked ? 'fas fa-heart' : 'far fa-heart';
            return `<button class="action-button" id="like-${id}" style="${style}"><i class="${icon}"></i> <span id="cnt-${id}">${count||0}</span></button>`;
        },

        bindLike(id, path) {
            setTimeout(() => {
                const btn = document.getElementById(`like-${id}`);
                if (!btn) return;
                btn.onclick = async () => {
                    if (Utils.isLiked(id)) return; 
                    
                    // Optymistyczna zmiana
                    Utils.setLiked(id);
                    btn.style.color = '#ff6b6b';
                    btn.style.borderColor = '#ff6b6b';
                    btn.querySelector('i').classList.remove('far');
                    btn.querySelector('i').classList.add('fas');
                    const cnt = document.getElementById(`cnt-${id}`);
                    cnt.innerText = parseInt(cnt.innerText) + 1;

                    // Baza w tle
                    try { await updateDoc(doc(db, path, id), { likes: increment(1) }); } catch(e){}
                };
            }, 100);
        },

        renderError(msg) {
            this.wrapper.innerHTML = `<div style="text-align:center; padding:50px; color:#ff6b6b;"><h2><i class="fas fa-exclamation-triangle"></i></h2><p>${msg}</p></div>`;
        }
    };

    // START
    document.addEventListener('DOMContentLoaded', () => Renderer.init());
  </script>
</body>
</html>
