<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="theme-color" content="#0f1014">

    <title>Latarnia Nadziei</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïØÔ∏è</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           STYLIZACJA PREMIUM: VIGOR (GOLD & GLASS)
           ========================================= */
        :root {
            --gold: #ffd97b;
            --gold-dark: #c5a059;
            --bg-deep: #0f1014;
            --glass-bg: rgba(25, 27, 35, 0.92);
            --glass-border: 1px solid rgba(255, 217, 123, 0.25);
            --text-main: #e0e0e0;
            --text-dim: #aaa;
            --shadow-card: 0 15px 50px rgba(0,0,0,0.6);
        }

        html, body { 
            min-height: 100vh; margin: 0; padding: 0; 
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #1f222e 0%, #000 85%);
            background-attachment: fixed;
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* TYPOGRAFIA */
        h1, h2, h3 { 
            color: var(--gold); 
            font-family: 'Cinzel', serif; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            margin-top: 0; line-height: 1.3;
        }
        
        /* LAYOUT */
        #content-wrapper { 
            padding-top: 100px; padding-bottom: 140px; 
            min-height: 100vh; padding-left: 15px; padding-right: 15px;
            box-sizing: border-box; max-width: 900px; margin: 0 auto;
            opacity: 0; animation: fadeIn 0.8s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* UI COMPONENTS */
        .back-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(0,0,0,0.8); color: var(--gold);
            padding: 12px 24px; border-radius: 50px;
            text-decoration: none; font-weight: 700;
            border: 1px solid var(--gold); backdrop-filter: blur(5px);
            transition: 0.3s; font-size: 0.8rem; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }
        
        .card {
            background: var(--glass-bg); border: var(--glass-border);
            border-radius: 16px; padding: 30px; margin-bottom: 40px;
            box-shadow: var(--shadow-card); position: relative; overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent); opacity: 0.8;
        }

        .meta-row {
            display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 25px; 
            padding-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim); font-size: 0.9rem; font-weight: 500;
        }
        .meta-row i { color: var(--gold); }

        .content-body { line-height: 1.9; font-size: 1.1rem; color: #dcdcdc; }
        .full-content { display: none; margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 25px; animation: slideDown 0.4s ease-out; }
        @keyframes slideDown { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }

        /* ACTIONS */
        .actions-row { margin-top: 30px; display: flex; gap: 15px; flex-wrap: wrap; }
        .btn {
            background: transparent; border: 1px solid rgba(255, 217, 123, 0.3);
            color: var(--gold); padding: 12px 24px; border-radius: 8px;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
            display: flex; align-items: center; gap: 10px; font-size: 0.8rem;
            transition: all 0.2s; letter-spacing: 0.5px;
        }
        .btn:active { transform: scale(0.95); }
        .btn.playing { background: var(--gold); color: #000; border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 217, 123, 0.3); }

        /* AUDIO LIST */
        .audio-track {
            display: flex; align-items: center; gap: 20px;
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02);
            border-radius: 12px; margin-bottom: 15px; border: 1px solid transparent;
        }
        .audio-track.active { border: 1px solid var(--gold); background: rgba(255, 217, 123, 0.1); }
        .track-icon {
            width: 50px; height: 50px; border-radius: 50%; background: #222;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; color: #555; transition: 0.3s; flex-shrink: 0;
        }
        .audio-track.active .track-icon { color: var(--gold); box-shadow: 0 0 20px rgba(255, 217, 123, 0.2); background: #000; }

        /* FAB */
        #hymn-fab {
            position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px;
            border-radius: 50%; background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            box-shadow: 0 8px 30px rgba(0,0,0,0.7); border: 2px solid #fff; z-index: 9999;
            display: flex; align-items: center; justify-content: center; font-size: 28px; color: #000;
            cursor: pointer; transition: transform 0.2s;
        }
        
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 100px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* FORM */
        input, textarea { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; font-family: inherit; }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; }
        
        /* GALLERY */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>

<a href="/index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Powr√≥t</a>
<button id="hymn-fab"><i class="fas fa-music"></i></button>

<div id="content-wrapper">
    <div class="spinner"></div>
</div>

<audio id="hymn-player" loop preload="none"></audio>
<audio id="track-player" preload="none"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, limit, doc, updateDoc, increment, addDoc, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    // IMPORT NIEZBƒòDNY DO T≈ÅUMACZENIA ≈öCIE≈ªEK
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // 1. KONFIGURACJA FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyD1kuonCrsLNV4ObBiI2jsqdnGx3vaA9_Q",
      authDomain: "projekt-latarnia.firebaseapp.app",
      projectId: "projekt-latarnia",
      storageBucket: "projekt-latarnia.firebasestorage.app",
      messagingSenderId: "244008044225",
      appId: "1:244008044225:web:67fbc7f5cfa89b627fb640",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ====================================================
    // 2. MODU≈Å SOUND MANAGER (Pancerny + Path Resolver)
    // ====================================================
    const SoundManager = {
        hymnEl: document.getElementById('hymn-player'),
        trackEl: document.getElementById('track-player'),
        synth: window.speechSynthesis,
        isHymnPlaying: false,
        currentBtn: null,
        
        // Zmienne dla Lektora
        queue: [],
        isPlayingTTS: false,

        async init() {
            // Obs≈Çuga Hymnu
            try {
                // Pr√≥ba pobrania hymnu z g≈Ç√≥wnego folderu
                const hymnUrl = await getDownloadURL(ref(storage, 'audio/hymn.mp3'));
                this.hymnEl.src = hymnUrl;
            } catch (e) {
                console.warn("Hymn w storage niedostƒôpny, u≈ºywam ≈õcie≈ºki lokalnej.");
                this.hymnEl.src = "/audio/hymn.mp3";
            }

            document.getElementById('hymn-fab').onclick = () => this.toggleHymn();
            
            // Odblokowanie AudioContext (iOS Fix)
            const unlockAudio = () => {
                if(this.synth.paused) this.synth.resume();
                const silent = new Audio();
                silent.play().catch(()=>{});
                document.removeEventListener('click', unlockAudio);
                document.removeEventListener('touchstart', unlockAudio);
            };
            document.addEventListener('click', unlockAudio);
            document.addEventListener('touchstart', unlockAudio);
        },

        stopAll() {
            this.hymnEl.pause();
            this.isHymnPlaying = false;
            document.getElementById('hymn-fab').innerHTML = '<i class="fas fa-music"></i>';
            this.trackEl.pause();
            this.synth.cancel();
            this.queue = [];
            this.isPlayingTTS = false;

            if(this.currentBtn) {
                this.currentBtn.classList.remove('playing');
                this.currentBtn.classList.remove('active');
                
                const icon = this.currentBtn.querySelector('i');
                if(icon) {
                    if(icon.classList.contains('fa-stop')) icon.className = 'fas fa-play';
                    if(icon.classList.contains('fa-stop-circle')) icon.className = 'fas fa-play-circle';
                    if(icon.classList.contains('fa-volume-mute')) icon.className = 'fas fa-volume-up';
                    if(icon.classList.contains('fa-spinner')) icon.className = 'fas fa-play-circle';
                }
                
                if(this.currentBtn.innerText.includes('STOP')) {
                    this.currentBtn.innerHTML = '<i class="fas fa-volume-up"></i> LEKTOR';
                }
                this.currentBtn = null;
            }
        },

        toggleHymn() {
            if(this.isHymnPlaying) {
                this.stopAll();
            } else {
                this.stopAll();
                this.hymnEl.play().then(() => {
                    this.isHymnPlaying = true;
                    document.getElementById('hymn-fab').innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(e => alert("Kliknij stronƒô, aby odblokowaƒá d≈∫wiƒôk."));
            }
        },

        // --- KLUCZOWA FUNKCJA ODTWARZANIA Z NAPRAWƒÑ ≈öCIE≈ªEK ---
        async playTrack(trackData, btn) {
            // Je≈õli klikniƒôto ten sam przycisk, to pauza
            if(this.currentBtn === btn && !this.trackEl.paused) {
                this.stopAll();
                return;
            }

            this.stopAll();
            this.currentBtn = btn;
            
            // UI Loading
            btn.classList.add('active');
            const icon = btn.querySelector('.track-icon i');
            if(icon) icon.className = 'fas fa-spinner fa-spin';

            try {
                let playableUrl = trackData.url;

                // JE≈öLI TO NIE JEST GOTOWY LINK HTTPS, MUSIMY GO ZNALE≈πƒÜ
                if (!playableUrl.startsWith('http')) {
                    let storagePath = '';

                    // 1. Sprawdzamy czy mamy kategoriƒô (na podstawie Twojego zdjƒôcia struktury folder√≥w)
                    if (trackData.category) {
                        // Np. audio_tracks/historie/plik.mp3
                        storagePath = `audio_tracks/${trackData.category}/${trackData.url}`;
                    } else {
                        // Fallback: szukamy bezpo≈õrednio w audio_tracks
                        storagePath = `audio_tracks/${trackData.url}`;
                    }
                    
                    // Usuwamy ewentualne podw√≥jne uko≈õniki
                    storagePath = storagePath.replace('//', '/');

                    console.log(`Pr√≥ba pobrania pliku ze ≈õcie≈ºki: ${storagePath}`);
                    
                    // Pobieramy "Download URL" z Firebase Storage
                    playableUrl = await getDownloadURL(ref(storage, storagePath));
                }

                // Odtwarzanie
                this.trackEl.src = playableUrl;
                await this.trackEl.play();
                
                if(icon) icon.className = 'fas fa-stop-circle';
                this.trackEl.onended = () => this.stopAll();

            } catch (err) {
                console.error("B≈ÇƒÖd odtwarzania:", err);
                // Wy≈õwietl ≈õcie≈ºkƒô, kt√≥rej szukali≈õmy, ≈ºeby ≈Çatwiej by≈Ço zdiagnozowaƒá
                let pathInfo = trackData.category ? `audio_tracks/${trackData.category}/${trackData.url}` : `audio_tracks/${trackData.url}`;
                alert(`Nie uda≈Ço siƒô znale≈∫ƒá pliku audio.\nSzukana ≈õcie≈ºka: ${pathInfo}\n\nSprawd≈∫ czy nazwa pliku w bazie zgadza siƒô z plikiem w Storage.`);
                this.stopAll();
            }
        },

        speak(text, btn) {
            if(this.currentBtn === btn && this.synth.speaking) {
                this.stopAll();
                return;
            }

            this.stopAll();
            this.currentBtn = btn;
            
            btn.classList.add('playing');
            btn.innerHTML = '<i class="fas fa-stop"></i> STOP';

            const cleanText = Utils.stripHtml(text).replace(/\s+/g, ' ').trim();
            const sentences = cleanText.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [cleanText];
            
            this.queue = sentences;
            this.isPlayingTTS = true;
            this.processQueue();
        },

        processQueue() {
            if(!this.isPlayingTTS || this.queue.length === 0) {
                this.stopAll();
                return;
            }

            const chunk = this.queue.shift();
            const u = new SpeechSynthesisUtterance(chunk);
            u.lang = 'pl-PL';
            u.rate = 1.0;

            u.onend = () => { if(this.isPlayingTTS) this.processQueue(); };
            u.onerror = (e) => { console.warn("TTS Error:", e); if(this.isPlayingTTS) this.processQueue(); };

            this.synth.speak(u);
        }
    };

    // ====================================================
    // 3. UTILS & DOM BUILDER
    // ====================================================
    const Utils = {
        escapeHtml: (s) => String(s).replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c])),
        stripHtml: (s) => String(s).replace(/<[^>]*>?/gm, ''),
        formatDate: (ts) => ts ? new Date(ts.toDate()).toLocaleDateString('pl-PL') : '---'
    };

    const DOMBuilder = {
        createCard(data, id, collectionPath, forceOpen = false) {
            const card = document.createElement('article');
            card.className = 'card';
            const cleanText = Utils.stripHtml(data.text || '');
            const previewText = cleanText.substring(0, 300) + '...';
            const isLiked = localStorage.getItem('liked_' + id);

            card.innerHTML = `
                <h3>${Utils.escapeHtml(data.title || data.name || 'Wpis bez tytu≈Çu')}</h3>
                <div class="meta-row">
                    <span><i class="fas fa-calendar"></i> ${Utils.formatDate(data.createdAt || data.t)}</span>
                    <span><i class="fas fa-eye"></i> ${data.views || 0}</span>
                    <span><i class="fas fa-heart"></i> <span class="like-count">${data.likes || 0}</span></span>
                </div>
                <div class="content-body">
                    <div class="preview" style="${forceOpen ? 'display:none' : 'display:block'}">${previewText}</div>
                    <div class="full-content" style="${forceOpen ? 'display:block' : 'display:none'}">${data.text || ''}</div>
                </div>
                <div class="actions-row"></div>
            `;

            const actionsDiv = card.querySelector('.actions-row');

            // Toggle
            const toggleBtn = document.createElement('button');
            toggleBtn.className = 'btn';
            toggleBtn.innerHTML = forceOpen ? 'ZWI≈É' : 'CZYTAJ DALEJ';
            toggleBtn.onclick = () => {
                const full = card.querySelector('.full-content');
                const prev = card.querySelector('.preview');
                if(full.style.display === 'none') {
                    full.style.display = 'block'; prev.style.display = 'none'; toggleBtn.innerText = 'ZWI≈É';
                    updateDoc(doc(db, collectionPath, id), { views: increment(1) });
                } else {
                    full.style.display = 'none'; prev.style.display = 'block'; toggleBtn.innerText = 'CZYTAJ DALEJ';
                }
            };
            actionsDiv.appendChild(toggleBtn);

            // Lektor
            const lektorBtn = document.createElement('button');
            lektorBtn.className = 'btn';
            lektorBtn.innerHTML = '<i class="fas fa-volume-up"></i> LEKTOR';
            lektorBtn.onclick = () => SoundManager.speak(cleanText, lektorBtn);
            actionsDiv.appendChild(lektorBtn);

            // Like
            const likeBtn = document.createElement('button');
            likeBtn.className = 'btn';
            likeBtn.innerHTML = isLiked ? '<i class="fas fa-heart"></i> DZIƒòKI' : '<i class="far fa-heart"></i> LUBIƒò TO';
            if(isLiked) likeBtn.style.color = '#ff6b6b';
            
            likeBtn.onclick = async () => {
                if(localStorage.getItem('liked_' + id)) return;
                localStorage.setItem('liked_' + id, 'true');
                likeBtn.style.color = '#ff6b6b'; likeBtn.innerHTML = '<i class="fas fa-heart"></i> DZIƒòKI';
                card.querySelector('.like-count').innerText = (data.likes || 0) + 1;
                await updateDoc(doc(db, collectionPath, id), { likes: increment(1) });
            };
            actionsDiv.appendChild(likeBtn);

            return card;
        }
    };

    // ====================================================
    // 4. SECTION LOADER
    // ====================================================
    const wrapper = document.getElementById('content-wrapper');

    async function initPage() {
        SoundManager.init();
        const params = new URLSearchParams(window.location.search);
        const section = decodeURIComponent(params.get('nazwa') || 'Kronika');
        document.title = `${section} | Latarnia Nadziei`;
        wrapper.innerHTML = ''; 

        try {
            if (section === 'G≈Ços Latarni') await renderAudioSection();
            else if (section === 'Piciorys Chudego') await renderPiciorys();
            else if (section === 'Wsparcie') await renderSupport();
            else if (section === 'Galeria') await renderGallery();
            else await renderStandard(section);
        } catch (e) {
            console.error(e);
            wrapper.innerHTML = `<h2 style="color:#d55; text-align:center;">WystƒÖpi≈Ç b≈ÇƒÖd wczytywania danych.</h2>`;
        }
    }

    async function renderAudioSection() {
        wrapper.innerHTML = `<h1 style="text-align:center; margin-bottom:40px;">G≈Ços Latarni</h1><div id="audio-list"></div>`;
        const list = document.getElementById('audio-list');
        
        onSnapshot(query(collection(db, 'audio_tracks'), orderBy('order', 'asc')), (snap) => {
            list.innerHTML = '';
            if(snap.empty) { list.innerHTML = '<p class="text-center">Brak nagra≈Ñ.</p>'; return; }
            
            snap.forEach(doc => {
                const t = doc.data();
                const el = document.createElement('div');
                el.className = 'audio-track';
                el.innerHTML = `
                    <div class="track-icon"><i class="fas fa-play-circle"></i></div>
                    <div style="flex:1">
                        <h3 style="margin:0; font-size:1.1rem; color:#fff">${Utils.escapeHtml(t.title)}</h3>
                        <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#888; margin-top:4px;">
                            <span>${Utils.escapeHtml(t.description || '')}</span>
                            <span style="color:var(--gold)">${t.category || ''}</span>
                        </div>
                    </div>
                `;
                // Przekazujemy CA≈ÅY obiekt t, ≈ºeby funkcja mia≈Ça dostƒôp do 'category'
                el.onclick = () => SoundManager.playTrack(t, el);
                list.appendChild(el);
            });
        });
    }

    async function renderStandard(sectionName) {
        wrapper.innerHTML = `<h1 style="text-align:center; margin-bottom:40px;">${sectionName}</h1><div id="entries-list"><div class="spinner"></div></div>`;
        const container = document.getElementById('entries-list');
        const q = query(collection(db, 'sekcje', sectionName, 'entries'), orderBy('createdAt', 'desc'));
        const snap = await getDocs(q);
        container.innerHTML = '';
        if(snap.empty) { container.innerHTML = '<p style="text-align:center">Brak wpis√≥w.</p>'; return; }
        snap.forEach(doc => { container.appendChild(DOMBuilder.createCard(doc.data(), doc.id, `sekcje/${sectionName}/entries`)); });
    }

    async function renderPiciorys() {
        const snap = await getDocs(query(collection(db, 'sekcje', 'Piciorys Chudego', 'entries'), limit(1)));
        if(snap.empty) { wrapper.innerHTML = '<h2 class="text-center">Piciorys nie zosta≈Ç jeszcze spisany.</h2>'; return; }
        wrapper.innerHTML = `<h1 style="text-align:center; margin-bottom:30px;">Piciorys Chudego</h1>`;
        wrapper.appendChild(DOMBuilder.createCard(snap.docs[0].data(), snap.docs[0].id, 'sekcje/Piciorys Chudego/entries', true));
    }

    async function renderSupport() {
        wrapper.innerHTML = `
            <h1 style="text-align:center">Wsparcie</h1>
            <div class="card" style="border:1px solid var(--gold);">
                <h3 style="margin-bottom:15px">Dodaj Otuchy</h3>
                <form id="supp-form"><input id="in-name" placeholder="Imiƒô / Pseudonim" required><textarea id="in-text" placeholder="Napisz co≈õ dobrego..." required></textarea><button type="submit" class="btn" style="background:var(--gold); color:#000; width:100%; justify-content:center;">OPUBLIKUJ</button></form>
            </div>
            <div id="supp-feed"></div>`;
        const feed = document.getElementById('supp-feed');
        const q = query(collection(db, 'support_stories'), where('isApproved', '==', true), orderBy('t', 'desc'));
        onSnapshot(q, (snap) => {
            feed.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<h3>${Utils.escapeHtml(data.name)}</h3><p>${Utils.escapeHtml(data.text)}</p><div class="actions-row"><button class="btn like-btn"><i class="far fa-heart"></i> ${data.likes||0}</button></div>`;
                const lBtn = card.querySelector('.like-btn');
                lBtn.onclick = async () => { if(lBtn.style.color) return; lBtn.style.color = '#ff6b6b'; lBtn.innerHTML = `<i class="fas fa-heart"></i> ${(data.likes||0)+1}`; await updateDoc(doc.ref, { likes: increment(1) }); };
                feed.appendChild(card);
            });
        });
        document.getElementById('supp-form').onsubmit = async (e) => {
            e.preventDefault(); try { await addDoc(collection(db, 'support_stories'), { name: document.getElementById('in-name').value, text: document.getElementById('in-text').value, t: serverTimestamp(), isApproved: false, likes: 0 }); alert("Wys≈Çano do moderacji!"); e.target.reset(); } catch(err) { alert("B≈ÇƒÖd wysy≈Çania."); }
        };
    }

    async function renderGallery() {
        wrapper.innerHTML = `<h1 style="text-align:center">Galeria</h1><div id="gal" class="gallery-grid"></div>`;
        const gal = document.getElementById('gal');
        onSnapshot(collection(db, 'gallery'), (snap) => {
            gal.innerHTML = '';
            snap.forEach(doc => { const d = doc.data(); if(d.url) gal.innerHTML += `<div class="gallery-item"><img src="${d.url}"></div>`; });
        });
    }

    initPage();
</script>
</body>
</html>
