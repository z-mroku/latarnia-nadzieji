                    } catch (err) { console.error('BÅ‚Ä…d Å‚adowania galerii:', err); empty.textContent = 'Nie udaÅ‚o siÄ™ wczytaÄ‡ galerii.'; grid.innerHTML = ''; }
                    finally { grid.setAttribute('aria-busy', 'false'); }
                }

                lbClose.addEventListener('click', closeLightbox);
                lbPrev.addEventListener('click', showPrev);
                lbNext.addEventListener('click', showNext);
                lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
                window.addEventListener('keydown', (e) => { if (!lightbox.classList.contains('open')) return; if (e.key === 'Escape') closeLightbox(); if (e.key === 'ArrowRight') showNext(); if (e.key === 'ArrowLeft') showPrev(); });
                
                loadGalleryData();
            },
            
            renderPiciorys(doc) {
              if (!doc || !doc.exists()) return SectionLoader.render.renderEmpty("Brak danych dla Piciorysu.");
              const entry = doc.data(); const { escapeHtml } = SectionLoader.utils; const introText = (entry.text || '').split('---PODZIAL---')[0] || "Brak tekstu wstÄ™pu."; const mainText = (entry.text || '').split('---PODZIAL---')[1] || "Brak tekstu gÅ‚Ã³wnego.";
              const html = `<div class="log-container" data-doc-id="${doc.id}"><div id="piciorys-intro" data-text="${escapeHtml(introText)}"><h2 class="log-title">${escapeHtml(entry.introTitle || "Nazywam siÄ™ Alkohol")}</h2><div class="log-content" id="intro-content-target"></div><div class="log-actions"><button class="action-button" data-action="lector-play-pause" data-target="piciorys-intro"><i class="fas fa-play"></i> OdsÅ‚uchaj</button><button id="continue-btn" class="action-button"><i class="fas fa-book-open"></i> Czytaj dalej</button></div></div><div id="piciorys-main" style="display: none;" data-text="${escapeHtml(mainText)}"><hr class="piciorys-separator"><h2 class="log-title">${escapeHtml(entry.mainTitle || "Piciorys Chudego")}</h2><div class="log-meta"><span><i class="fas fa-eye"></i> ${entry.views || 0}</span><span data-likes-counter><i class="fas fa-heart"></i> Polubienia: ${entry.likes || 0}</span></div><div class="log-content" id="main-content-target"></div><div class="log-actions"><button class="action-button" data-action="lector-play-pause" data-target="piciorys-main"><i class="fas fa-play"></i> OdsÅ‚uchaj</button><button class="action-button" data-action="like"><i class="fas fa-heart"></i> LubiÄ™ to</button></div></div></div>`;
              SectionLoader.elements.wrapper.innerHTML = html;
              SectionLoader.modules.typewriter.start(document.getElementById('intro-content-target'), introText);
              document.getElementById('continue-btn').addEventListener('click', () => { lektor.stop(); document.querySelector('[data-action="lector-play-pause"][data-target="piciorys-intro"]').innerHTML = `<i class="fas fa-play"></i> OdsÅ‚uchaj`; SectionLoader.state.currentLectorTarget = null; document.getElementById('piciorys-intro').style.display = 'none'; document.getElementById('piciorys-main').style.display = 'block'; SectionLoader.modules.typewriter.start(document.getElementById('main-content-target'), mainText); SectionLoader.incrementViews(doc.id); }, { once: true });
            },

            renderKsiezniczka(doc) {
                if (!doc || !doc.exists()) return SectionLoader.render.renderEmpty();
                const entry = doc.data(); const fullText = escapeHtml(`${entry.title || ''}. ${entry.text || ''}`);
                const html = `<main class="content-container story-container" data-doc-id="${doc.id}" data-text="${fullText}"><h2 class="fancy-title">Z punktu widzenia ksiÄ™Å¼niczki</h2><article class="story-item"><h3>${SectionLoader.utils.escapeHtml(entry.title || '')}</h3><div>${entry.text || ''}</div><button class="action-button" data-action="lector-play-pause" data-target="${doc.id}"><i class="fas fa-volume-up"></i> OdsÅ‚uchaj</button></article></main>`;
                SectionLoader.elements.wrapper.innerHTML = html;
            },

            renderPomoc(docs) { SectionLoader.elements.wrapper.innerHTML = "<h2>Pomoc - w budowie</h2>"; },

            renderStandard(docs) {
              if (!docs || docs.length === 0) return SectionLoader.render.renderEmpty();
              const { escapeHtml, stripHtml } = SectionLoader.utils;
              const items = docs.map(doc => {
                const e = doc.data();
                const fullContentForLector = escapeHtml(`${e.title || ''}. ${stripHtml(e.text || '')}`);
                const fullContentForDisplay = e.text || '';
                const excerpt = stripHtml(fullContentForDisplay).substring(0, 300) + (fullContentForDisplay.length > 300 ? '...' : '');

                return `
                  <article class="story-item" data-doc-id="${doc.id}" data-text="${fullContentForLector}">
                    <h3 class="entry-title">${escapeHtml(e.title || 'Bez tytuÅ‚u')}</h3>
                    <div class="entry-meta">
                      <span><i class="fas fa-user-edit"></i> Autor: ${escapeHtml(e.author || 'Chudy')}</span>
                      <span><i class="fas fa-calendar-alt"></i> ${e.createdAt ? e.createdAt.toDate().toLocaleDateString('pl-PL') : 'Brak daty'}</span>
                      <span data-likes-counter><i class="fas fa-heart"></i> Polubienia: ${e.likes || 0}</span>
                      <span><i class="fas fa-eye"></i> WyÅ›wietlenia: ${e.views || 0}</span>
                    </div>
                    <div class="entry-content">
                        <p>${excerpt}</p>
                        <div class="full-content" style="display: none;">${fullContentForDisplay}</div>
                    </div>
                    <div class="log-actions">
                        <button class="action-button" data-action="read-more">Czytaj Dalej</button>
                        <button class="action-button" data-action="lector-play-pause" data-target="${doc.id}"><i class="fas fa-play"></i> OdsÅ‚uchaj</button>
                        <button class="action-button" data-action="like"><i class="fas fa-heart"></i> LubiÄ™ to</button>
                    </div>
                  </article>`;
              }).join('');
              const html = `<div class="content-container"><h2 class="fancy-title">${escapeHtml(SectionLoader.state.sectionName)}</h2><div class="story-list">${items}</div></div>`;
              SectionLoader.elements.wrapper.innerHTML = html;
              docs.forEach(doc => SectionLoader.incrementViews(doc.id));
            },

            renderError(title, message) { SectionLoader.elements.wrapper.innerHTML = `<div class="content-container"><h2 class="fancy-title">${title}</h2><p>${message}</p></div>`; },
            renderEmpty(message = "Brak wpisÃ³w w tej sekcji.") { SectionLoader.render.renderError(SectionLoader.state.sectionName, message); }
        },

        modules: {
            typewriter: {
                start(element, text, speed = 30) {
                    if (!element || !text) { if (element) element.innerHTML = "(Brak tekstu)"; return; }
                    let i = 0; element.innerHTML = '<span class="typing-cursor"></span>';
                    function type() { if (i < text.length) { element.innerHTML = text.substring(0, i + 1).replace(/\n/g, '<br>') + '<span class="typing-cursor"></span>'; i++; setTimeout(type, speed); } else { element.innerHTML = text.replace(/\n/g, '<br>'); } }
                    type();
                }
            }
        }
    };

    document.addEventListener("DOMContentLoaded", () => SectionLoader.init());
  </script>
