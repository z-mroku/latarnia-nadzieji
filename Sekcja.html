<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="theme-color" content="#0f1014">

    <title>Latarnia Nadziei</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïØÔ∏è</text></svg>">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           STYLIZACJA PREMIUM (Latarnia Vigor Style)
           ========================================= */
        
        :root {
            --gold: #ffd97b;
            --gold-dark: #c5a059;
            --bg-dark: #0f1014;
            --glass-bg: rgba(30, 34, 45, 0.85); /* Ciemniejsze t≈Ço dla czytelno≈õci */
            --glass-border: 1px solid rgba(255, 217, 123, 0.2);
            --text-main: #e0e0e0;
        }

        html, body { 
            min-height: 100vh; margin: 0; padding: 0; 
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1f222e 0%, #0f1014 85%);
            background-attachment: fixed;
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* TYPOGRAFIA */
        h1, h2, h3 { 
            color: var(--gold); 
            font-family: 'Cinzel', serif; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            text-shadow: 0 2px 15px rgba(255, 217, 123, 0.2);
            margin-top: 0;
        }
        p { line-height: 1.7; font-size: 1.05rem; color: #ccc; margin-bottom: 1.5rem; }

        /* KONTENER G≈Å√ìWNY */
        #content-wrapper { 
            padding-top: 90px; 
            padding-bottom: 120px; 
            min-height: 100vh;
            padding-left: 15px; padding-right: 15px;
            box-sizing: border-box;
            max-width: 900px; margin: 0 auto;
        }

        /* PRZYCISK POWROTU */
        .back-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            color: var(--gold);
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid rgba(255, 217, 123, 0.3);
            backdrop-filter: blur(8px);
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* KARTY (Wpisy) */
        .story-item, .card, .log-container, .audio-wrap, .support-wrap {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* META DANE (Statystyki) */
        .entry-meta { 
            display: flex; flex-wrap: wrap; gap: 15px; 
            color: #888; font-size: 0.85rem; margin-bottom: 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.08); padding-bottom: 15px; 
        }
        .entry-meta span { display: flex; align-items: center; gap: 6px; }
        .entry-meta i { color: var(--gold); }

        /* PRZYCISKI AKCJI */
        .log-actions { margin-top: 25px; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .action-button {
            background: transparent;
            border: 1px solid rgba(255, 217, 123, 0.4);
            color: var(--gold);
            padding: 12px 20px; /* Wiƒôksze pod palec */
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px;
            text-transform: uppercase;
        }
        
        .action-button:active { transform: scale(0.95); background: rgba(255, 217, 123, 0.1); }

        /* LISTA AUDIO */
        .audio-btn { 
            background: rgba(0,0,0,0.3); 
            border-left: 4px solid #444; 
            padding: 20px; /* Wiƒôksze pod palec */
            margin-bottom: 15px; border-radius: 8px; 
            cursor: pointer; display: flex; align-items: center; gap: 15px; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        .audio-btn.playing { 
            border-left-color: var(--gold); 
            background: linear-gradient(90deg, rgba(255,217,123,0.15) 0%, transparent 100%);
        }
        .audio-icon { font-size: 1.8rem; color: #555; min-width: 40px; text-align: center; }
        .audio-btn.playing .audio-icon { color: var(--gold); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* GALERIA */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .gallery-item { position: relative; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); aspect-ratio: 1; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .gallery-item:active img { transform: scale(1.05); }

        /* FORMULARZE */
        input, textarea {
            width: 100%; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1); color: #fff;
            border-radius: 8px; padding: 15px; font-family: inherit;
            margin-bottom: 15px; box-sizing: border-box;
        }

        /* LOADING */
        .loading-spinner { 
            border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: var(--gold); 
            border-radius: 50%; width: 50px; height: 50px; 
            animation: spin 1s linear infinite; margin: 150px auto; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* UKRYWANIE TRE≈öCI */
        .hidden { display: none !important; }
        .visible { display: block !important; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* FAB HYMN */
        #fab-hymn {
            position: fixed; bottom: 25px; right: 25px;
            width: 65px; height: 65px; border-radius: 50%;
            background: linear-gradient(145deg, #ffd97b, #c5a059);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            border: none; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #121212; cursor: pointer;
        }
    </style>
</head>
<body>
  
  <a href="/index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Powr√≥t</a>
  
  <div id="content-wrapper">
    <div class="loading-spinner"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, limit, doc, updateDoc, increment, addDoc, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- 1. KONFIGURACJA ---
    const firebaseConfig = {
      apiKey: "AIzaSyD1kuonCrsLNV4ObBiI2jsqdnGx3vaA9_Q",
      authDomain: "projekt-latarnia.firebaseapp.app",
      projectId: "projekt-latarnia",
      storageBucket: "projekt-latarnia.firebasestorage.app",
      messagingSenderId: "244008044225",
      appId: "1:244008044225:web:67fbc7f5cfa89b627fb640",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const HYMN_URL = "/audio/hymn.mp3"; 

    // --- 2. NARZƒòDZIA ---
    const Utils = {
        escapeHtml: (s) => String(s).replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c])),
        stripHtml: (s) => String(s).replace(/<[^>]*>?/gm, ''),
        // Liked in localStorage
        isLiked: (id) => localStorage.getItem('liked_' + id) === 'true',
        setLiked: (id) => localStorage.setItem('liked_' + id, 'true')
    };

    // --- 3. SYSTEM AUDIO (G≈Ç√≥wny) ---
    const AudioSystem = {
        mainPlayer: new Audio(),
        hymnPlayer: new Audio(HYMN_URL),
        synth: window.speechSynthesis,
        state: { isHymnPlaying: false, currentTrackBtn: null },

        init() {
            this.hymnPlayer.loop = true;
            this.createHymnButton();
        },

        createHymnButton() {
            const btn = document.createElement('button');
            btn.id = 'fab-hymn';
            btn.innerHTML = '<i class="fas fa-music"></i>';
            btn.onclick = () => this.toggleHymn();
            document.body.appendChild(btn);
        },

        stopAll() {
            this.mainPlayer.pause();
            this.synth.cancel();
            if (this.state.currentTrackBtn) {
                this.state.currentTrackBtn.classList.remove('playing');
                this.state.currentTrackBtn = null;
            }
        },

        // Odtwarzanie ≈õcie≈ºek z listy
        playTrack(url, btnElement) {
            if (this.state.isHymnPlaying) this.toggleHymn();
            
            if (this.state.currentTrackBtn === btnElement && !this.mainPlayer.paused) {
                this.mainPlayer.pause();
                btnElement.classList.remove('playing');
                return;
            }

            this.stopAll();
            this.mainPlayer.src = url;
            
            // Promise handling dla mobile
            const playPromise = this.mainPlayer.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    this.state.currentTrackBtn = btnElement;
                    btnElement.classList.add('playing');
                }).catch(e => {
                    alert("B≈ÇƒÖd odtwarzania. Sprawd≈∫ ≈ÇƒÖcze.");
                    console.error(e);
                });
            }

            this.mainPlayer.onended = () => {
                btnElement.classList.remove('playing');
                this.state.currentTrackBtn = null;
            };
        },

        toggleHymn() {
            this.stopAll(); 
            const btn = document.getElementById('fab-hymn');
            
            if (this.state.isHymnPlaying) {
                this.hymnPlayer.pause();
                this.state.isHymnPlaying = false;
                btn.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                this.hymnPlayer.play().catch(e => alert("Nie mo≈ºna odtworzyƒá hymnu."));
                this.state.isHymnPlaying = true;
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        },

        speak(text) {
            this.stopAll();
            if(this.state.isHymnPlaying) this.toggleHymn();
            const u = new SpeechSynthesisUtterance(text.replace(/<[^>]*>?/gm, ''));
            u.lang = "pl-PL"; u.rate = 0.9;
            this.synth.speak(u);
        }
    };

    // --- 4. G≈Å√ìWNY SILNIK (Renderer) ---
    const Page = {
        wrapper: document.getElementById('content-wrapper'),
        currentSection: '',

        async init() {
            AudioSystem.init();
            
            // Globalny Event Listener (Delegacja) - NAPRAWA "CZYTAJ DALEJ" i "LIKE"
            this.wrapper.addEventListener('click', (e) => this.handleClicks(e));

            try {
                const params = new URLSearchParams(window.location.search);
                this.currentSection = decodeURIComponent(params.get('nazwa') || 'Kronika');
                document.title = `${this.currentSection} | Latarnia`;

                // ROUTER
                if (this.currentSection === 'G≈Ços Latarni') await this.renderAudio();
                else if (this.currentSection === 'Piciorys Chudego') await this.renderPiciorys();
                else if (this.currentSection === 'Wsparcie') await this.renderSupport();
                else if (this.currentSection === 'Galeria') await this.renderGallery();
                else await this.renderStandard(this.currentSection); // Kronika, Dzie≈Ñ po dniu itd.

            } catch (e) {
                this.wrapper.innerHTML = `<div style="text-align:center; padding:20px; color:red"><h2>B≈ÇƒÖd Krytyczny</h2><p>${e.message}</p></div>`;
            }
        },

        // --- OBS≈ÅUGA KLIKNIƒòƒÜ (The Master Handler) ---
        handleClicks(e) {
            const target = e.target;
            
            // 1. CZYTAJ DALEJ / ZWI≈É
            const readMoreBtn = target.closest('[data-role="read-more"]');
            if (readMoreBtn) {
                const article = readMoreBtn.closest('.story-item');
                const fullText = article.querySelector('.full-content');
                const prevText = article.querySelector('.preview-content');
                
                if (fullText.classList.contains('hidden')) {
                    fullText.classList.remove('hidden');
                    fullText.classList.add('visible');
                    prevText.classList.add('hidden');
                    readMoreBtn.innerHTML = 'ZWI≈É <i class="fas fa-arrow-up"></i>';
                    
                    // Zlicz wy≈õwietlenie przy rozwiniƒôciu
                    const docId = article.dataset.id;
                    const collectionPath = article.dataset.path;
                    if(docId && collectionPath) {
                        updateDoc(doc(db, collectionPath, docId), { views: increment(1) }).catch(console.error);
                    }
                } else {
                    fullText.classList.add('hidden');
                    fullText.classList.remove('visible');
                    prevText.classList.remove('hidden');
                    readMoreBtn.innerHTML = 'CZYTAJ DALEJ <i class="fas fa-arrow-down"></i>';
                }
                return;
            }

            // 2. LIKE
            const likeBtn = target.closest('[data-role="like"]');
            if (likeBtn) {
                const docId = likeBtn.dataset.id;
                const path = likeBtn.dataset.path;
                
                if (Utils.isLiked(docId)) return; // Ju≈º polubione

                // Optymistyczna aktualizacja UI
                Utils.setLiked(docId);
                likeBtn.style.color = '#ff6b6b';
                likeBtn.style.borderColor = '#ff6b6b';
                const counter = likeBtn.querySelector('.count');
                counter.innerText = parseInt(counter.innerText) + 1;

                // Wysy≈Çka do bazy
                updateDoc(doc(db, path, docId), { likes: increment(1) }).catch(console.error);
                return;
            }

            // 3. LEKTOR
            const speakerBtn = target.closest('[data-role="speak"]');
            if (speakerBtn) {
                const text = speakerBtn.dataset.text;
                AudioSystem.speak(text);
            }
        },

        // --- RENDERERY ---

        // A. AUDIO (G≈Çosy Latarni)
        async renderAudio() {
            this.wrapper.innerHTML = `
                <div class="audio-wrap">
                    <h1 style="text-align:center">G≈Ços Latarni</h1>
                    <p style="text-align:center; color:#888;">Pos≈Çuchaj, je≈õli nie masz si≈Çy czytaƒá.</p>
                    <div id="audio-list" style="margin-top:30px;"><div class="loading-spinner"></div></div>
                </div>`;
            
            const list = document.getElementById('audio-list');
            // Pobieramy wszystko bez filtr√≥w
            onSnapshot(query(collection(db, 'audio_tracks'), orderBy('order', 'asc')), (snap) => {
                if (snap.empty) { list.innerHTML = '<p style="text-align:center">Brak nagra≈Ñ.</p>'; return; }
                list.innerHTML = '';
                
                snap.forEach(doc => {
                    const t = doc.data();
                    const el = document.createElement('div');
                    el.className = 'audio-btn';
                    el.innerHTML = `
                        <div class="audio-icon"><i class="fas fa-play"></i></div>
                        <div>
                            <div style="font-weight:bold; color:#fff; font-size:1.1rem;">${Utils.escapeHtml(t.title)}</div>
                            <div style="font-size:0.85rem; color:#888;">${Utils.escapeHtml(t.description || '')}</div>
                        </div>`;
                    el.onclick = () => AudioSystem.playTrack(t.url, el);
                    list.appendChild(el);
                });
            });
        },

        // B. STANDARD (Kronika, Dzie≈Ñ po dniu, inne)
        async renderStandard(sectionName) {
            const q = query(collection(db, 'sekcje', sectionName, 'entries'), orderBy('createdAt', 'desc'));
            const snap = await getDocs(q);

            if (snap.empty) { 
                this.wrapper.innerHTML = `<h2 style="text-align:center; margin-top:50px;">Sekcja "${sectionName}" jest pusta.</h2>`; 
                return; 
            }

            let html = `<h1 style="text-align:center; margin-bottom:40px;">${sectionName}</h1>`;
            
            snap.forEach(doc => {
                const data = doc.data();
                const id = doc.id;
                const path = `sekcje/${sectionName}/entries`;
                const text = Utils.stripHtml(data.text || '');
                const preview = text.substring(0, 200) + '...';
                
                // Statystyki
                const views = data.views || 0;
                const likes = data.likes || 0;
                const likedStyle = Utils.isLiked(id) ? 'color:#ff6b6b; border-color:#ff6b6b;' : '';

                html += `
                <article class="story-item" data-id="${id}" data-path="${path}">
                    <h3>${Utils.escapeHtml(data.title)}</h3>
                    
                    <div class="entry-meta">
                        <span><i class="fas fa-calendar-alt"></i> ${data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString() : '-'}</span>
                        <span><i class="fas fa-eye"></i> ${views}</span>
                        <span><i class="fas fa-heart"></i> ${likes}</span>
                    </div>

                    <div class="content-container">
                        <div class="preview-content">${preview}</div>
                        <div class="full-content hidden" style="margin-top:15px; border-top:1px solid #333; padding-top:15px;">
                            ${data.text}
                        </div>
                    </div>

                    <div class="log-actions">
                        <button class="action-button" data-role="read-more">CZYTAJ DALEJ <i class="fas fa-arrow-down"></i></button>
                        <button class="action-button" data-role="speak" data-text="${Utils.escapeHtml(preview)}"><i class="fas fa-volume-up"></i></button>
                        <button class="action-button" data-role="like" data-id="${id}" data-path="${path}" style="${likedStyle}">
                            <i class="fas fa-heart"></i> <span class="count">${likes}</span>
                        </button>
                    </div>
                </article>`;
            });
            this.wrapper.innerHTML = html;
        },

        // C. PICIORYS
        async renderPiciorys() {
            const snap = await getDocs(query(collection(db, 'sekcje', 'Piciorys Chudego', 'entries'), limit(1)));
            if(snap.empty) { this.wrapper.innerHTML = '<h2>Brak Piciorysu.</h2>'; return; }
            
            const data = snap.docs[0].data();
            const id = snap.docs[0].id;
            const path = 'sekcje/Piciorys Chudego/entries';
            
            let [intro, main] = (data.text || '').split('---PODZIAL---');
            if(!main) { intro = data.text; main = ''; }

            const likes = data.likes || 0;
            const likedStyle = Utils.isLiked(id) ? 'color:#ff6b6b; border-color:#ff6b6b;' : '';

            this.wrapper.innerHTML = `
                <div class="log-container story-item" data-id="${id}" data-path="${path}">
                    <h1 style="text-align:center">${data.introTitle || 'Piciorys'}</h1>
                    
                    <div class="content-body" style="line-height:1.8;">${intro}</div>
                    
                    <div id="piciorys-main" class="hidden" style="margin-top:30px; border-top:1px solid #444; padding-top:20px;">
                        <h2>${data.mainTitle || 'CiƒÖg dalszy'}</h2>
                        <div style="line-height:1.8;">${main}</div>
                    </div>

                    <div class="log-actions" style="justify-content:center; margin-top:40px;">
                        ${main ? `<button class="action-button" onclick="document.getElementById('piciorys-main').classList.remove('hidden'); this.style.display='none'">CZYTAJ DALEJ</button>` : ''}
                        
                        <button class="action-button" data-role="speak" data-text="${Utils.escapeHtml(intro)}">Lektor</button>
                        <button class="action-button" data-role="like" data-id="${id}" data-path="${path}" style="${likedStyle}">
                            <i class="fas fa-heart"></i> <span class="count">${likes}</span>
                        </button>
                    </div>
                    <div class="entry-meta" style="justify-content:center; margin-top:20px;">
                        <span><i class="fas fa-eye"></i> ${data.views||0} Wy≈õwietle≈Ñ</span>
                    </div>
                </div>`;
            
            // Zlicz widok
            updateDoc(doc(db, path, id), { views: increment(1) }).catch(console.error);
        },

        // D. WSPARCIE
        async renderSupport() {
            this.wrapper.innerHTML = `
                <div class="support-wrap">
                    <h1 style="text-align:center">Wsparcie</h1>
                    <form id="supp-form">
                        <input id="s-name" placeholder="Twoje imiƒô" required>
                        <textarea id="s-text" placeholder="Tre≈õƒá..." rows="4" required></textarea>
                        <button type="submit" class="action-button" style="width:100%; justify-content:center; background:#ffd97b; color:#000;">OPUBLIKUJ</button>
                    </form>
                    <div id="feed"></div>
                </div>`;

            const feed = document.getElementById('feed');
            onSnapshot(query(collection(db, 'support_stories'), where('isApproved', '==', true), orderBy('t', 'desc')), (snap) => {
                feed.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    const el = document.createElement('div');
                    el.className = 'card';
                    const likedStyle = Utils.isLiked(d.id) ? 'color:#ff6b6b; border-color:#ff6b6b;' : '';
                    
                    el.innerHTML = `
                        <h3 style="font-size:1.1rem; margin-bottom:5px">${Utils.escapeHtml(data.name)}</h3>
                        <p>${Utils.escapeHtml(data.text)}</p>
                        <div class="log-actions" style="margin-top:15px;">
                            <button class="action-button" data-role="like" data-id="${d.id}" data-path="support_stories" style="${likedStyle}">
                                <i class="fas fa-heart"></i> <span class="count">${data.likes||0}</span>
                            </button>
                        </div>`;
                    feed.appendChild(el);
                });
            });

            document.getElementById('supp-form').onsubmit = async (e) => {
                e.preventDefault();
                try {
                    await addDoc(collection(db, 'support_stories'), {
                        name: document.getElementById('s-name').value,
                        text: document.getElementById('s-text').value,
                        t: serverTimestamp(), isApproved: false, likes: 0
                    });
                    alert("Wys≈Çano do akceptacji!"); e.target.reset();
                } catch(err) { alert("B≈ÇƒÖd wysy≈Çania."); }
            };
        },

        // E. GALERIA
        async renderGallery() {
            this.wrapper.innerHTML = `<h1 style="text-align:center; margin-bottom:30px;">Galeria</h1><div id="gallery-grid" class="gallery-grid"><div class="loading-spinner"></div></div>`;
            
            const grid = document.getElementById('gallery-grid');
            // Zak≈Çadam kolekcjƒô 'gallery' z polem 'url'
            onSnapshot(collection(db, 'gallery'), (snap) => {
                if(snap.empty) { grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Brak zdjƒôƒá.</p>'; return; }
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const data = doc.data();
                    if(data.url) {
                        const div = document.createElement('div');
                        div.className = 'gallery-item';
                        div.innerHTML = `<img src="${data.url}" alt="Foto" loading="lazy">`;
                        grid.appendChild(div);
                    }
                });
            });
        }
    };

    // START APLIKACJI
    document.addEventListener("DOMContentLoaded", () => Page.init());

  </script>
</body>
</html>
