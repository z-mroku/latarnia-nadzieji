<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="theme-color" content="#0f1014">

    <title>Latarnia Nadziei</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïØÔ∏è</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           STYLIZACJA PREMIUM: VIGOR (GOLD & GLASS)
           ========================================= */
        :root {
            --gold: #ffd97b;
            --gold-dark: #c5a059;
            --bg-deep: #0f1014;
            --glass-bg: rgba(25, 27, 35, 0.95);
            --glass-border: 1px solid rgba(255, 217, 123, 0.2);
            --text-main: #e0e0e0;
            --text-dim: #aaa;
        }

        html, body { 
            min-height: 100vh; margin: 0; padding: 0; 
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #1f222e 0%, #000 85%);
            background-attachment: fixed;
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3 { 
            color: var(--gold); font-family: 'Cinzel', serif; 
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            margin-top: 0;
        }
        
        p, div { line-height: 1.8; font-size: 1.05rem; color: #ccc; }

        #content-wrapper { 
            padding-top: 100px; padding-bottom: 140px; 
            min-height: 100vh; padding-left: 15px; padding-right: 15px;
            box-sizing: border-box; max-width: 900px; margin: 0 auto;
            opacity: 0; animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .back-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(0,0,0,0.8); color: var(--gold);
            padding: 12px 24px; border-radius: 50px;
            text-decoration: none; font-weight: 700;
            border: 1px solid var(--gold); backdrop-filter: blur(5px);
            display: flex; align-items: center; gap: 10px;
            font-size: 0.8rem;
        }

        .card {
            background: var(--glass-bg); border: var(--glass-border);
            border-radius: 16px; padding: 25px; margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent); opacity: 0.7;
        }

        .meta-row {
            display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; 
            padding-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim); font-size: 0.85rem;
        }
        .meta-row i { color: var(--gold); }

        .content-body { line-height: 1.8; font-size: 1.05rem; color: #dcdcdc; }
        .preview { display: block; }
        .full-content { display: none; margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }

        .actions-row { margin-top: 25px; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn {
            background: transparent; border: 1px solid rgba(255, 217, 123, 0.3);
            color: var(--gold); padding: 12px 20px; border-radius: 8px;
            font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;
            font-size: 0.8rem; user-select: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: #000; border: none; font-weight: 800;
        }

        /* AUDIO TRACK STYLE */
        .audio-track {
            display: flex; align-items: center; gap: 15px;
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; background: rgba(255,255,255,0.02);
            border-radius: 12px; margin-bottom: 10px; border: 1px solid transparent;
        }
        .audio-track.playing { border-color: var(--gold); background: rgba(255, 217, 123, 0.1); }
        .track-icon {
            width: 45px; height: 45px; border-radius: 50%; background: #222;
            display: flex; align-items: center; justify-content: center;
            color: #555; font-size: 1.2rem; flex-shrink: 0;
        }
        .audio-track.playing .track-icon { background: #000; color: var(--gold); box-shadow: 0 0 15px rgba(255, 217, 123, 0.4); }

        #hymn-fab {
            position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px;
            border-radius: 50%; background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            box-shadow: 0 8px 30px rgba(0,0,0,0.7); border: 2px solid #fff; z-index: 9999;
            display: flex; align-items: center; justify-content: center; font-size: 24px; color: #000;
        }

        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--gold); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        input, textarea { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        
        /* Galeria */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>

<a href="/index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Powr√≥t</a>
<button id="hymn-fab"><i class="fas fa-music"></i></button>

<div id="content-wrapper">
    <div class="spinner"></div>
</div>

<audio id="hymn-player" src="/audio/hymn.mp3" loop preload="none"></audio>
<audio id="track-player" preload="none"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, limit, doc, updateDoc, increment, addDoc, onSnapshot, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1kuonCrsLNV4ObBiI2jsqdnGx3vaA9_Q",
      authDomain: "projekt-latarnia.firebaseapp.app",
      projectId: "projekt-latarnia",
      storageBucket: "projekt-latarnia.firebasestorage.app",
      messagingSenderId: "244008044225",
      appId: "1:244008044225:web:67fbc7f5cfa89b627fb640",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ============================================
    // SYSTEM D≈πWIƒòKU (PANCERNY NA MOBILE)
    // ============================================
    const SoundManager = {
        hymnEl: document.getElementById('hymn-player'),
        trackEl: document.getElementById('track-player'),
        synth: window.speechSynthesis,
        
        isHymnPlaying: false,
        currentTrackBtn: null,
        
        // Zmienne do kolejkowania Lektora (Chunking)
        ttsQueue: [],
        ttsIsPlaying: false,
        ttsCurrentUtterance: null,

        init() {
            document.getElementById('hymn-fab').onclick = () => this.toggleHymn();
            // Pr√≥ba odblokowania syntezy na iOS przy pierwszym dotkniƒôciu czegokolwiek
            document.body.addEventListener('touchstart', () => {
                if(this.synth.paused) this.synth.resume();
            }, {once:true});
        },

        stopAll() {
            // 1. Stop Hymn
            this.hymnEl.pause();
            this.isHymnPlaying = false;
            document.getElementById('hymn-fab').innerHTML = '<i class="fas fa-music"></i>';

            // 2. Stop Audio Track
            this.trackEl.pause();
            if(this.currentTrackBtn) {
                this.currentTrackBtn.classList.remove('playing');
                const icon = this.currentTrackBtn.querySelector('i');
                // Reset ikon
                if(icon.classList.contains('fa-stop')) icon.className = 'fas fa-play'; 
                if(icon.classList.contains('fa-volume-mute')) icon.className = 'fas fa-volume-up';
                
                // Je≈õli to by≈Ç przycisk lektora, przywr√≥ƒá tekst
                if(this.currentTrackBtn.innerText.includes('STOP')) {
                    this.currentTrackBtn.innerHTML = '<i class="fas fa-volume-up"></i> LEKTOR';
                }
                this.currentTrackBtn = null;
            }

            // 3. Stop Lektor (TTS)
            this.synth.cancel();
            this.ttsQueue = [];
            this.ttsIsPlaying = false;
        },

        toggleHymn() {
            if(this.isHymnPlaying) {
                this.stopAll();
            } else {
                this.stopAll(); // Wy≈ÇƒÖcz inne
                this.hymnEl.play()
                    .then(() => {
                        this.isHymnPlaying = true;
                        document.getElementById('hymn-fab').innerHTML = '<i class="fas fa-pause"></i>';
                    })
                    .catch(e => alert("Kliknij stronƒô jeszcze raz, by odblokowaƒá d≈∫wiƒôk."));
            }
        },

        // Odtwarzanie MP3 (G≈Ços Latarni)
        playTrack(url, btnElement) {
            // Je≈õli klikniƒôto to samo -> Pauza
            if (this.currentTrackBtn === btnElement && !this.trackEl.paused) {
                this.stopAll();
                return;
            }

            this.stopAll(); // Reset wszystkiego

            this.trackEl.src = url;
            this.trackEl.load(); // Wa≈ºne dla Chrome Mobile!
            
            this.trackEl.play()
                .then(() => {
                    this.currentTrackBtn = btnElement;
                    btnElement.classList.add('playing');
                    const icon = btnElement.querySelector('.track-icon i');
                    if(icon) icon.className = 'fas fa-stop';
                })
                .catch(e => {
                    console.error(e);
                    alert("B≈ÇƒÖd odtwarzania. Sprawd≈∫ ≈ÇƒÖcze lub plik.");
                });

            this.trackEl.onended = () => this.stopAll();
        },

        // Odtwarzanie TTS (Lektor) z podzia≈Çem na zdania (Chunking)
        speak(text, btnElement) {
            // Je≈õli to ten sam przycisk -> Stop
            if(this.currentTrackBtn === btnElement && this.synth.speaking) {
                this.stopAll();
                return;
            }

            this.stopAll(); // Reset
            
            // UI Update
            if(btnElement) {
                this.currentTrackBtn = btnElement;
                btnElement.classList.add('playing');
                btnElement.innerHTML = '<i class="fas fa-stop"></i> STOP';
            }

            // 1. Czyszczenie tekstu
            const clean = text.replace(/<[^>]*>?/gm, ' ').replace(/\s+/g, ' ').trim();
            
            // 2. Podzia≈Ç na zdania (Dla Androida, kt√≥ry nie czyta d≈Çugich blok√≥w)
            // Dzielimy po kropce, wykrzykniku, znaku zapytania, ale zachowujemy znak.
            const rawSentences = clean.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [clean];
            
            // Dodatkowe zabezpieczenie: je≈õli zdanie ma > 150 znak√≥w, dzielimy po przecinku
            this.ttsQueue = [];
            rawSentences.forEach(s => {
                if(s.length < 180) {
                    this.ttsQueue.push(s);
                } else {
                    const subParts = s.split(',');
                    subParts.forEach(sub => this.ttsQueue.push(sub));
                }
            });

            this.ttsIsPlaying = true;
            this.processTTSQueue();
        },

        processTTSQueue() {
            if(!this.ttsIsPlaying || this.ttsQueue.length === 0) {
                this.stopAll();
                return;
            }

            const chunk = this.ttsQueue.shift();
            const u = new SpeechSynthesisUtterance(chunk);
            
            // Wyb√≥r g≈Çosu
            const voices = this.synth.getVoices();
            const plVoice = voices.find(v => v.lang.includes('pl')) || voices[0];
            if(plVoice) u.voice = plVoice;
            
            u.lang = 'pl-PL';
            u.rate = 1.0;

            u.onend = () => {
                if(this.ttsIsPlaying) this.processTTSQueue();
            };
            
            u.onerror = (e) => {
                console.warn("TTS Error chunk", e);
                // Pr√≥buj nastƒôpny mimo b≈Çƒôdu
                if(this.ttsIsPlaying) this.processTTSQueue();
            };

            this.synth.speak(u);
        }
    };

    // ============================================
    // NARZƒòDZIA
    // ============================================
    const Utils = {
        escapeHtml: (s) => String(s).replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c])),
        stripHtml: (s) => String(s).replace(/<[^>]*>?/gm, ''),
        formatDate: (ts) => ts ? new Date(ts.toDate()).toLocaleDateString('pl-PL') : '---'
    };

    const DOMBuilder = {
        createCard(data, id, collectionPath, forceOpen = false) {
            const card = document.createElement('article');
            card.className = 'card';
            
            const cleanText = Utils.stripHtml(data.text || '');
            const previewText = cleanText.substring(0, 200) + '...';
            
            card.innerHTML = `
                <h3>${Utils.escapeHtml(data.title || data.name || 'Bez tytu≈Çu')}</h3>
                <div class="meta-row">
                    <span><i class="fas fa-calendar"></i> ${Utils.formatDate(data.createdAt || data.t)}</span>
                    <span><i class="fas fa-eye"></i> ${data.views||0}</span>
                    <span><i class="fas fa-heart"></i> <span class="like-cnt">${data.likes||0}</span></span>
                </div>
                <div class="content-body">
                    <div class="preview" style="${forceOpen ? 'display:none' : 'display:block'}">${previewText}</div>
                    <div class="full-content" style="${forceOpen ? 'display:block' : 'display:none'}">${data.text || ''}</div>
                </div>
                <div class="actions-row"></div>
            `;

            const actionsDiv = card.querySelector('.actions-row');

            // 1. CZYTAJ
            const readBtn = document.createElement('button');
            readBtn.className = 'btn btn-primary';
            readBtn.innerHTML = forceOpen ? 'ZWI≈É' : 'CZYTAJ';
            readBtn.onclick = () => {
                const full = card.querySelector('.full-content');
                const prev = card.querySelector('.preview');
                if(full.style.display === 'block') {
                    full.style.display = 'none'; prev.style.display = 'block'; readBtn.innerHTML = 'CZYTAJ';
                } else {
                    full.style.display = 'block'; prev.style.display = 'none'; readBtn.innerHTML = 'ZWI≈É';
                    updateDoc(doc(db, collectionPath, id), { views: increment(1) });
                }
            };
            actionsDiv.appendChild(readBtn);

            // 2. LEKTOR
            const lektorBtn = document.createElement('button');
            lektorBtn.className = 'btn';
            lektorBtn.innerHTML = '<i class="fas fa-volume-up"></i> LEKTOR';
            lektorBtn.onclick = () => SoundManager.speak(cleanText, lektorBtn);
            actionsDiv.appendChild(lektorBtn);

            // 3. LIKE
            const likeBtn = document.createElement('button');
            likeBtn.className = 'btn';
            const isLiked = localStorage.getItem('liked_' + id);
            likeBtn.innerHTML = isLiked ? '<i class="fas fa-heart"></i> DZIƒòKI' : '<i class="far fa-heart"></i> LUBIƒò';
            if(isLiked) likeBtn.style.color = '#ff6b6b';
            
            likeBtn.onclick = async () => {
                if(localStorage.getItem('liked_' + id)) return;
                localStorage.setItem('liked_' + id, 'true');
                likeBtn.style.color = '#ff6b6b'; likeBtn.innerHTML = '<i class="fas fa-heart"></i> DZIƒòKI';
                card.querySelector('.like-cnt').innerText = (data.likes||0) + 1;
                await updateDoc(doc(db, collectionPath, id), { likes: increment(1) });
            };
            actionsDiv.appendChild(likeBtn);

            return card;
        }
    };

    // ============================================
    // ROUTER
    // ============================================
    const wrapper = document.getElementById('content-wrapper');

    async function initPage() {
        SoundManager.init();
        const params = new URLSearchParams(window.location.search);
        const section = decodeURIComponent(params.get('nazwa') || 'Kronika');
        document.title = section;

        wrapper.innerHTML = '';

        try {
            if (section === 'G≈Ços Latarni') await renderAudioSection();
            else if (section === 'Piciorys Chudego') await renderPiciorys();
            else if (section === 'Wsparcie') await renderSupport();
            else if (section === 'Galeria') await renderGallery();
            else await renderStandard(section);
        } catch(e) {
            wrapper.innerHTML = `<h3 style="text-align:center; color:#ff6b6b">B≈ÇƒÖd wczytywania. Od≈õwie≈º stronƒô.</h3>`;
        }
    }

    // --- SEKCJA AUDIO ---
    async function renderAudioSection() {
        wrapper.innerHTML = `<h1 style="text-align:center; margin-bottom:30px;">G≈Ços Latarni</h1><div id="audio-list"><div class="spinner"></div></div>`;
        const list = document.getElementById('audio-list');
        
        onSnapshot(query(collection(db, 'audio_tracks'), orderBy('order', 'asc')), (snap) => {
            list.innerHTML = '';
            if(snap.empty) { list.innerHTML = '<p style="text-align:center">Brak nagra≈Ñ.</p>'; return; }
            
            snap.forEach(doc => {
                const t = doc.data();
                const el = document.createElement('div');
                el.className = 'audio-track';
                el.innerHTML = `
                    <div class="track-icon"><i class="fas fa-play"></i></div>
                    <div class="track-info"><h4>${Utils.escapeHtml(t.title)}</h4><span>${Utils.escapeHtml(t.description||'')}</span></div>
                `;
                el.onclick = () => SoundManager.playTrack(t.url, el);
                list.appendChild(el);
            });
        });
    }

    // --- SEKCJA STANDARD ---
    async function renderStandard(sectionName) {
        wrapper.innerHTML = `<h1 style="text-align:center; margin-bottom:30px;">${sectionName}</h1><div id="list"><div class="spinner"></div></div>`;
        const list = document.getElementById('list');
        const snap = await getDocs(query(collection(db, 'sekcje', sectionName, 'entries'), orderBy('createdAt', 'desc')));
        list.innerHTML = '';
        if(snap.empty) { list.innerHTML = '<p style="text-align:center">Brak wpis√≥w.</p>'; return; }
        snap.forEach(doc => list.appendChild(DOMBuilder.createCard(doc.data(), doc.id, `sekcje/${sectionName}/entries`)));
    }

    // --- PICIORYS ---
    async function renderPiciorys() {
        const snap = await getDocs(query(collection(db, 'sekcje', 'Piciorys Chudego', 'entries'), limit(1)));
        if(snap.empty) { wrapper.innerHTML = '<h2>Brak wpisu.</h2>'; return; }
        wrapper.innerHTML = `<h1 style="text-align:center; margin-bottom:30px;">Piciorys Chudego</h1>`;
        wrapper.appendChild(DOMBuilder.createCard(snap.docs[0].data(), snap.docs[0].id, 'sekcje/Piciorys Chudego/entries', true));
    }

    // --- WSPARCIE ---
    async function renderSupport() {
        wrapper.innerHTML = `<h1 style="text-align:center">Wsparcie</h1>
            <div class="card" style="border-color:var(--gold)">
                <h3>Dodaj Otuchy</h3>
                <form id="supp-form"><input id="n" placeholder="Imiƒô" required><textarea id="t" placeholder="Napisz co≈õ..." required></textarea><button class="btn btn-primary" style="width:100%;justify-content:center">WY≈öLIJ</button></form>
            </div><div id="feed"></div>`;
            
        onSnapshot(query(collection(db, 'support_stories'), where('isApproved','==',true), orderBy('t','desc')), sn => {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            sn.forEach(d => {
                const data = d.data();
                const el = document.createElement('div'); el.className='card';
                el.innerHTML=`<h3>${Utils.escapeHtml(data.name)}</h3><p>${Utils.escapeHtml(data.text)}</p><div class="actions-row"><button class="btn"><i class="fas fa-heart"></i> ${data.likes||0}</button></div>`;
                feed.appendChild(el);
            });
        });
        
        document.getElementById('supp-form').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db,'support_stories'), {name:document.getElementById('n').value, text:document.getElementById('t').value, t:serverTimestamp(), isApproved:false, likes:0});
            alert("Wys≈Çano do akceptacji!"); e.target.reset();
        };
    }

    // --- GALERIA ---
    async function renderGallery() {
        wrapper.innerHTML = `<h1 style="text-align:center">Galeria</h1><div id="g" class="gallery-grid"></div>`;
        onSnapshot(collection(db,'gallery'), sn => {
            const g = document.getElementById('g'); g.innerHTML='';
            sn.forEach(d => { if(d.data().url) g.innerHTML+=`<div class="gallery-item"><img src="${d.data().url}"></div>`; });
        });
    }

    initPage();
</script>
</body>
</html>
